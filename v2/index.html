<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"><title>Upload de Arquivo</title><style>.b {background: linear-gradient(to bottom, #7b1fa2, #4a148c);height: 100vh;display: flex;align-items: center;justify-content: center;}.card {width: 400px;background-color: rgba(255, 255, 255, 0.8);padding: 30px;border-radius: 10px;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);text-align: center;}.warning-banner {background-color: #ff0000;color: #ffffff;padding: 20px;text-align: center;margin-bottom: 20px;}.custom-file {background-color: rgba(255, 255, 255, 0.8);border: 1px solid #7b1fa2;border-radius: 10px;padding: 10px;text-align: left;transition: all 0.3s ease;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);}.custom-file:hover {transform: translateY(-2px);box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);}.custom-file-input {display: none;}.custom-file-label {font-size: 18px;color: #7b1fa2;margin-left: 10px;}.btn {background-color: #7b1fa2;color: #fff;border-radius: 25px;padding: 10px 20px;font-size: 18px;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);transition: all 0.3s ease;text-decoration: none;border: none;width: 100%;margin-top: 20px;}.btn:hover {transform: translateY(-2px);box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);}.warning-banner a {color: #ffffff;}</style></head><body><div class="warning-banner">Está versão está obsoleta, e não receberá suporte ou atualizações, acesse a <a href="/v3/upload">nova versão</a> para aproveitar novos recursos.</div><br><div class="b"><div class="card"><h2>Upload de Arquivo</h2><p>Selecione o arquivo para upload</p><form action="/upload" method="post" enctype="multipart/form-data"><div class="custom-file"><input type="file" class="custom-file-input" id="customFile" name="file" required><label class="custom-file-label" for="customFile">Selecione o arquivo</label></div><button class="btn" type="submit">Upload</button></form></div></div></body></html>
