<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <title>File Upload</title>
    <META name="description" content="Send Files to a Cloud Environment">
    <style>.container{margin-top:20px;text-align:center;}.custom-file-input{width:100%;}.custom-file-label{width:100%;text-align:left;}.btn{width:100%;margin-top:20px;}.warning-banner{background-color:#ff0000;color:#ffffff;padding:20px;text-align:center;margin-bottom:20px;}</style>
  </head>
  <body>
    <div class="warning-banner">
      This version is discontinued and will not receive further support, please access the <a href="/v3/upload">new version</a> for better performance.
    </div>
    <div class="container">
      <form action="https://ie.cubiecloud.ml/us/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" name="file" accept="*" required>
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </body>
</html>
