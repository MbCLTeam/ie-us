<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>IE Cloud - Powered by CubieCloud</title>
    <style>body{background:linear-gradient(to bottom,#7b1fa2,#4a148c);height:100vh;display:flex;align-items:center;justify-content:center}.card{width:400px;background-color:rgba(255,255,255,.8);padding:30px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,.3);text-align:center}h1{font-size:32px;color:#7b1fa2;margin-bottom:20px}p{font-size:18px;color:#333;margin-bottom:20px}.features{display:flex;align-items:center;justify-content:space-around;margin-bottom:20px}.feature{display:flex;flex-direction:column;align-items:center;text-align:center}.feature i{font-size:48px;color:#7b1fa2;margin-bottom:10px}.btn{background-color:#7b1fa2;color:#fff;border-radius:25px;padding:10px 20px;font-size:18px;box-shadow:0 0 10px rgba(0,0,0,.3);transition:all .3s ease;text-decoration:none;border:none}.btn:hover{transform:translateY(-2px);box-shadow:0 5px 10px rgba(0,0,0,.3)}</style>
  </head>
  <body>
    <div class="card">
      <!--- <h1>IE Cloud</h1> --->
      <center>
        <div style="background-color: #F4A460; color: #FFFFFF; padding: 5px;">
          <p style="text-align: center;">The official IECloud3 is now available, and we're always working on improvements.</p>
        </div>
        <br>
        <img src="https://ie-cloud.cubie.com.br/u/02-02-2023/icons/logo.png" width="128px" height="128px">
      </center>
      <p>Store, share, and save files quickly, securely, and conveniently for free.</p>
      <div class="features">
        <div class="feature">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Unlimited file uploads</p>
        </div>
        <div class="feature">
          <i class="fas fa-lock"></i>
          <p>Guaranteed security</p>
        </div>
        <div class="feature">
          <i class="fas fa-globe"></i>
          <p>Access from anywhere</p>
        </div>
      </div>
      <a href="https://ie-us.cubiecloud.ml/v3.5/upload" class="btn">Get started for free</a>
    </div>
  </body>
</html>
