<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><title>IECloud3 - Upload</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"><style>body{background:linear-gradient(to bottom,#9c27b0,#6a1b9a);height:100vh;display:flex;align-items:center;justify-content:center}.card{background-color:#fff3;box-shadow:0 0 10px rgba(0,0,0,.3);border-radius:10px;padding:30px;text-align:center}.card h2{color:#fff;font-size:32px;margin-bottom:20px}.card p{color:#fff;margin-bottom:20px}.custom-file{background-color:#fff3;border:1px solid #9c27b0;border-radius:10px;padding:10px;text-align:left;transition:all .3s ease;box-shadow:0 0 10px rgba(0,0,0,.3)}.custom-file:hover{transform:translateY(-2px);box-shadow:0 5px 10px rgba(0,0,0,.3)}.custom-file-input{display:none}.custom-file-label{color:#9c27b0;font-size:18px;margin-left:10px}.btn{background-color:#9c27b0;color:#fff;border-radius:25px;padding:10px 20px;font-size:18px;box-shadow:0 0 10px rgba(0,0,0,.3);transition:all .3s ease;text-decoration:none;border:none;width:100%;margin-top:20px}.btn:hover{transform:translateY(-2px);box-shadow:0 5px 10px rgba(0,0,0,.3)} .warning-banner {background-color: #ff0000;color: #ffffff;padding: 20px;text-align: center;margin-bottom: 20px;}</style><style>.notification {position: fixed;top: 20px;right: 20px;padding: 10px;background-color: #ffd77a;color: #721c24;border-radius: 5px;}.notification .close {position: absolute;top: 5px;right: 10px;color: #721c24;cursor: pointer;}.notification1 {position: fixed;top: 20px;right: 20px;padding: 10px;background-color: #ffd77a;color: #721c24;border-radius: 5px;}.notification1 .close {position: absolute;top: 5px;right: 10px;color: #721c24;cursor: pointer;}</style></head><body><div id="notification" class="notification"><span class="close" onclick="hideNotification()"><i class="fa fa-times"></i></span><p>For remote uploads use <a href="https://github.com/iefw/iefw">IEFW3</a> framework.</p></div><div class="card"><h2><i class="fas fa-file-upload"></i> File Upload</h2><p>Select file to upload</p><form action="https://ie.mbcl.ml/us/v3/upload" method="post" enctype="multipart/form-data"><div class="custom-file"><input type="file" class="custom-file-input" id="customFile" name="file" required><label class="custom-file-label" for="customFile"><i class="fas fa-upload"></i> Select file</label></div><button class="btn" type="submit"><i class="fas fa-cloud-upload-alt"></i> Upload</button></form></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script><script>function hideNotification(){document.getElementById("notification").style.display="none";}function hideNotification1(){document.getElementById("notification1").style.display="none";}</script></body></html>
